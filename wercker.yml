box: ruby:2.3
services:
  - id: postgres
    env:
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
      POSTGRES_USER: $APP_POSTGRES_USER
build:
    steps:
        - bundle-install
        - script:
            name: create postgres env vars
            code: |
              export WERCKER_POSTGRESQL_ADAPTER=postgresql
              export WERCKER_POSTGRESQL_DATABASE=sunline_test
              export TEST_ENV_NUMBER=
              export WERCKER_POSTGRESQL_USERNAME=$POSTGRES_ENV_POSTGRES_USER
              export WERCKER_POSTGRESQL_PASSWORD=$POSTGRES_ENV_POSTGRES_PASSWORD
              export WERCKER_POSTGRESQL_HOST=$POSTGRES_PORT_5432_TCP_ADDR
              export WERCKER_POSTGRESQL_PORT=$POSTGRES_PORT_5432_TCP_PORT
        - rails-database-yml:
            service: postgresql
        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
        - script:
            name: db:migrate
            code: RAILS_ENV=test bundle exec rake db:migrate
        - script:
            name: rspec
            code: RAILS_ENV=test bundle exec rake spec
    after-steps:
        - mzp/http-notify:
            url: $DASHBOZU_URL
deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
