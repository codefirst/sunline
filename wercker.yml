box: ruby:2.3
services:
  - id: postgres
    env:
      POSTGRES_PASSWORD: ourlittlesecret
      POSTGRES_USER: myuser
build:
    steps:
        - rvm-use:
            version: ruby-2.2.3
        - bundle-install
        - rails-database-yml:
            service: postgresql
        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
        - script:
            name: rspec
            code: bundle exec rake spec
    after-steps:
        - mzp/http-notify:
            url: $DASHBOZU_URL
deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
